spring.application.name=novo_conta_bancaria

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@senai.com
sistema.admin.senha=admin123

# ===============================
# Configuração MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/novo_conta_bancaria?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


